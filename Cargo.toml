[package]
name = "citrus"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.95"
bitflags = "2.9.0"
fitsio = "0.21.6"
ndarray = { version = "0.16.1", features = ["serde"] }
ndarray-linalg = "0.17.0"
ndarray-stats = "0.6.0"
qhull = { git = "https://github.com/LucaCiucci/qhull-rs" }
rand = "0.9.1"
rayon = "1.10.0"
serde = { version = "1.0.217", features = ["derive"] }
toml = "0.8.19"

[build-dependencies]
autotools = "0.2"
